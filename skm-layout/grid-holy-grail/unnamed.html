<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;

      display: grid;
      grid-template-columns: 1fr 3fr 1fr;
      grid-template-rows: 80px 1fr 80px;
      height: 100vh;
    }

    header {
      background-color: gold;
      grid-column: span 3;
    }

    main {
      background-color: forestgreen;
      grid-column: 2 / 3;
    }

    aside {
      background-color: firebrick;
      grid-column-start: 1;
      grid-row-start: 2;
    }

    aside+aside {
      grid-column-start: 3;
    }

    footer {
      background-color: black;
      grid-column: span 3;
    }
  </style>
</head>

<body>
  <header></header>
  <main></main>
  <aside></aside>
  <aside></aside>
  <footer></footer>
</body>

</html>
