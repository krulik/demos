<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Exercise</title>
  <style>
    body {
      font-size: 1.5rem;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
    <div>five</div>
    <div>six</div>
    <div>seven</div>
  </div>
</body>
</html>
