<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bubble</title>
  <style>
    body {
      font-family: sans-serif;
    }
    form, div, p {
      border: 1px solid;
      margin: 0.5em;
      padding: 0.5em;
      cursor: pointer;
    }
    form  { background-color: lightblue; }
    div   { background-color: lightpink; }
    p     { background-color: lightgreen; }
  </style>
</head>
<body>
  <form>FORM
    <div>DIV
      <p>P</p>
    </div>
  </form>

  <script>
    document.querySelector('form').addEventListener('click', announceEvent);
    document.querySelector('div').addEventListener('click', announceEvent);
    document.querySelector('p').addEventListener('click', announceEvent);


    function announceEvent(e) {
      let current = e.currentTarget.nodeName;
      let original = e.target.nodeName;
      let message = `[currentTarget=${current}] [target=${original}]`;

      console.log(message);

      let speak = new SpeechSynthesisUtterance(current);
      window.speechSynthesis.speak(speak);
    }
  </script>
</body>
</html>
