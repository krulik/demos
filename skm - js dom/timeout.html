<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timers</title>
</head>
<body>
  <input type="button" onclick="clearTimeout(timeoutId)" value="stop timeout">
  <script>
    let counter = 0;
    let timeoutId = setTimeout(announce, 2000);;

    function announce() {
      let moment = new Date();
      console.log(`Counter is ${++counter} at ${moment}`);

      timeoutId = setTimeout(announce, 2000);
    }
  </script>
</body>
</html>
