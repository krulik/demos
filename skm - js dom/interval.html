<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timers</title>
</head>
<body>
  <input type="button" onclick="clearInterval(intervalId)" value="stop interval">
  <script>
    let counter = 0;
    let intervalId = setInterval(announce, 2000);

    function announce() {
      let moment = new Date();
      console.log(`Counter is ${++counter} at ${moment}`);
    }
  </script>
</body>
</html>
