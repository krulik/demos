<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>hello from nodejs</h1>
    <form action="/message" method="POST">
        <label for="id-user">User: </label>
        <input type="text" name="user" id="id-user">
        <label for="id-message">Message: </label>
        <input type="text" name="message" id="id-message">
        <button>Send message</button>
    </form>
    <form action="/poll">
        <label for="id-counter">Counter</label>
        <input type="number" name="counter" id="id-counter">
        <button>Poll</button>
    </form>
</body>
</html>
