<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Upload a new Image</h2>
  <form id="file-form" action="/gallery" method="post" enctype="multipart/form-data">
    <p>
      <label for="file">Image</label>
      <input id="file" type="file" name="image" />
    </p>
    <p>
      <button>Submit Regular Form</button>
      <button
        data-upload-form="#file-form"
        data-upload-file="#file">Submit with Ajax</button>
    </p>
  </form>
  <h2>Gallery</h2>
  <ul id="gallery"></ul>

  <script src="client.js"></script>
</body>

</html>
