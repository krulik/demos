<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Average</title>
    <style>
        body {
            padding: 1em;
        }

        table {
            border: 1px solid;
            border-collapse: collapse;
            margin-bottom: 1em;
        }

        th,
        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Einstein</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Freud</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Edison</td>
                <td>62</td>
            </tr>
            <tr>
                <td>Newton</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Darwin</td>
                <td>94</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td>?</td>
            </tr>
        </tfoot>
    </table>
    <button>Calc Average</button>

    <script>
        let button = document.querySelector('button');
        button.addEventListener('click', () => {
          let table = parseTable(document.querySelector('table'));
          let grades = table.map(student => student.grade);
          document.querySelector('tfoot td:last-child').textContent = avg(grades);
        });

        function parseTable(table) {
            return Array.from(table.querySelectorAll('tbody tr')).map(row => ({
              name: row.querySelector('td:first-child').textContent,
              grade: Number(row.querySelector('td:last-child').textContent)
            }));
        }

        let sum = arr => arr.reduce((sum, val) => sum + val, 0);
        let avg = arr => sum(arr) / arr.length;
    </script>
</body>

</html>
