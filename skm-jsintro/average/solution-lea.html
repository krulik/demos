<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Average</title>
    <style>
        body {
            padding: 1em;
        }

        table {
            border: 1px solid;
            border-collapse: collapse;
            margin-bottom: 1em;
        }

        th,
        td {
            border: 1px solid;
            padding: 5px;
        }
        .emphasize{
            font-size: 150%;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Einstein</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Freud</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Edison</td>
                <td>62</td>
            </tr>
            <tr>
                <td>Newton</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Darwin</td>
                <td>94</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td>?</td>
            </tr>
        </tfoot>
    </table>
    <button>Calc Average</button>

    <script>
    let button = document.querySelector('button');
    button.addEventListener('click', calcAverage);

    function isNumber(val) {
      return !isNaN(val);
    }

    function elementText(el) {
      return el.textContent;
    }

    function sum(numbers) {
      return numbers.reduce((sum, number) => sum + number, 0);
    }

    function average(numbers){
        return sum(numbers) / numbers.length;
    }

    function calcAverage(){
        let tableNumbers = getTableNumbers(document.querySelector('table')); // pass table element
        let average = average(tableNumbers);
        printTableAverage(average);
    }

    function getTableNumbers(table){
        return Array.from(table.querySelectorAll('td'))
          .map(elementText)
          .filter(isNumber)
          .map(Number);
    }

    function printTableAverage(average){
        let cells = document.querySelectorAll('td');
        for (let i = 0; i < cells.length; ++i) {
            if (cells[i].innerHTML === '?'){
                cells[i].innerHTML = average;
                cells[i].className += ' emphasize';
            }
        }
    }

    </script>
</body>

</html>
