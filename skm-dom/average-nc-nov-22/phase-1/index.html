<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Average</title>
    <style>
        body {
            padding: 1em;
        }

        table {
            border: 1px solid;
            border-collapse: collapse;
            margin-bottom: 1em;
        }

        th,
        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Einstein</td>
                <td>50 pts</td>
            </tr>
            <tr>
                <td>Freud</td>
                <td>88 pts</td>
            </tr>
            <tr>
                <td>Edison</td>
                <td>62 pts</td>
            </tr>
            <tr>
                <td>Newton</td>
                <td>75 pts</td>
            </tr>
            <tr>
                <td>Darwin</td>
                <td>94 pts</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td>?</td>
            </tr>
        </tfoot>
    </table>
    <button>Calc Average</button>

    <script>
        // 1. Get the number out of the grade cell
        function getGradeOfCell(td) {
            return parseInt(td.textContent);
        }

        // 2. Calculate average from list of grades
        function calcAverageOfGrades(grades) {
            return grades.reduce((sum, grade) => sum + grade, 0) / grades.length;
        }

        // 3. Get grades from table
        function getGradesFromTable(table) {
            let cells = table.querySelectorAll('tbody td:nth-child(2)');
            return Array.from(cells).map((cell) => getGradeOfCell(cell));
        }

        // 4. Print the result to the result cell
        function printResult(result) {
            document.querySelector('tfoot td:nth-child(2)').textContent = result;
        }

        // 5. Listen to the click
        document.querySelector('button').addEventListener('click', handleEvent);

        function handleEvent(eventInfo) {
            printResult(
                calcAverageOfGrades(
                    getGradesFromTable(document.querySelector('table'))));
        }
    </script>
</body>

</html>
