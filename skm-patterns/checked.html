<!DOCTYPE html>
<html lang="en" class="u-themeGold">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkbox</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    label {
      color: #333;
    }
    ul {
      display: none;
    }
    :checked ~ ul {
      display: block;
    }
  </style>
</head>
<body>
  <main>
    <label for="trigger">Show menu</label>
    <input id="trigger" type="checkbox">
    <ul>
        <li>1. Lorem.</li>
        <li>2. Nesciunt.</li>
        <li>3. Voluptate.</li>
        <li>4. Veritatis?</li>
        <li>5. Quas.</li>
        <li>6. Quibusdam!</li>
        <li>7. Dolor?</li>
        <li>8. Tempore!</li>
        <li>9. Cupiditate?</li>
        <li>10. Ut.</li>
    </ul>
  </main>
</body>
</html>
